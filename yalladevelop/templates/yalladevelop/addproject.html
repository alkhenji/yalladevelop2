{% include "yalladevelop/header.html" %}

<div class="jumbotron">

	<form class="form-horizontal" action="/addproject/" method="post">
		{% csrf_token %}
	  <fieldset>
	    <legend>Create a Project: </legend>
	    <div class="form-group">
	      <label for="project_name" class="col-lg-2 control-label">Project Name: </label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="project_name" placeholder="Project Name">
	      </div>
	    </div>
	
	    <div class="form-group">
	      <label for="description" class="col-lg-2 control-label">Project Description: </label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="description" placeholder="Project Description">
	      </div>
	    </div>
	
	    <div class="form-group">
	      <label for="target_money" class="col-lg-2 control-label">Required Budget: </label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="target_money" placeholder="target_money">
	      </div>
	    </div>
	
	
	
	  </fieldset>
	</form>
	
	target_money = forms.IntegerField(required=True)


	<h1>Add Project:</h1>
		<form action="/addproject/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Submit" />
			</form>
		</form>
	<br/>

</div>

{% include "yalladevelop/footer.html" %}
